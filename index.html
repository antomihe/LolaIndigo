<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="name" content="Lola Indigo">
    <meta name="description" content="Lola Indigo's unofficial website. Discover her music, videos, and latest news.">
    <meta name="keywords" content="Lola Indigo, music, videos, concerts, news, biography">
    <meta name="author" content="Antonio Miguel Herrero">
    <meta name="theme-color" content="#e60073">
    <link rel="icon" href="./media/favicon.ico" type="image/png">
    <title>LOLA INDIGO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <video muted autoplay loop>
        <source src="./media/bg-full.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="background-overlay"></div>

    <div class="wrapper">
        <header>
            <div class="language-dropdown">
                <button id="language-dropdown-button" class="lang-btn" aria-haspopup="true" aria-expanded="false">
                    <span id="selected-lang-text">EN</span> <i class="bi bi-caret-down-fill"></i>
                </button>
                <div id="language-dropdown-content" class="dropdown-content">
                    <a href="#" data-lang="en">English (EN)</a>
                    <a href="#" data-lang="es">Español (ES)</a>
                    <a href="#" data-lang="fi">Suomi (FI)</a>
                </div>
            </div>
            <!-- Mobile menu buttons will be added later -->
            <!-- <button id="open-menu-button" class="open-menu-btn"><i class="bi bi-list"></i></button> -->
            <nav class="navbar" id="navbar">
                <!-- <button id="close-menu-button" class="close-menu-btn"><i class="bi bi-x"></i></button> -->
                <ul class="menu">
                    <li><a href="https://www.lolaindigomerch.com/" target="_blank"
                            data-translate-key="nav_merch">MERCH</a></li>
                    <li><a href="#bio" data-translate-key="nav_bio">BIO</a></li>
                    <li><a href="#music" data-translate-key="nav_music">MUSIC</a></li>
                    <li><a href="#clips" data-translate-key="nav_clips">CLIPS</a></li>
                    <li><a href="#shows" data-translate-key="nav_shows">SHOWS</a></li>
                    <li><a href="#faq" data-translate-key="nav_faq">FAQ</a></li>
                    <li><a href="#contact" data-translate-key="nav_contact">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <img src="./media/text.png" alt="Lola Indigo Logo">
            <div class="info-content">
                <a href="https://open.spotify.com/intl-es/album/16QJNLv3LHn3sz5CfmYX8Z" target="_blank">
                    <button class="listen-main-btn" data-translate-key="hero_button_text">LISTEN TO EL DRAGÓN</button>
                </a>
            </div>
        </main>

        <div class="bio" id="bio">
            <h1 data-translate-key="bio_title">/BIO</h1>
        </div>
        <div class="music-section" id="music">
            <h1 data-translate-key="music_title">/MUSIC</h1>
        </div>
        <div class="videos" id="clips">
            <h1 data-translate-key="clips_title">/CLIPS</h1>
        </div>
        <div class="shows-section" id="shows">
            <h1 data-translate-key="shows_title">/SHOWS</h1>
        </div>
        <div class="faq-section" id="faq">
            <h1 data-translate-key="faq_title">/FAQ</h1>
        </div>
        <div class="contact-section" id="contact">
            <h2 data-translate-key="contact_title">CONTACT</h2>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <h4 id="footerCopyright">Antonio Miguel Herrero © <span id="currentYear"></span></h4>
                <p data-translate-key="footer_credits">This is an unofficial website</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
